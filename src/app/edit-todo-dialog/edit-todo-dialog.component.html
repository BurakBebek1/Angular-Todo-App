<h1 class="title">Todo güncelle</h1>
<div mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="field">
      <div class="control">
        <input
          type="text"
          class="input"
          [ngModel]="todo.text"
          #todoTextField="ngModel"
          name="text"
          required
          minlength="2"
          placeholder="Todo giriniz."
        />
      </div>
      <div *ngIf="todoTextField.invalid">
        <p class="help is-danger" *ngIf="todoTextField.errors.required">
          Lütfen todo giriniz.
        </p>
        <p class="help is-danger" *ngIf="todoTextField.errors.minlength">
          En az 2 harften oluşmalı.
        </p>
      </div>
    </div>

    <br />
    <div class="field is-grouped is-grouped-right">
      <div class="control">
        <button type="button" class="button is-light" (click)="close()">
          Kapat
        </button>
      </div>
      <div class="control">
        <button type="submit" class="button alt-gradient-button">
          <i class="material-icons">save</i>
          Kaydet
        </button>
      </div>
    </div>
  </form>
</div>
